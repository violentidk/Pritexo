<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tootekataloog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tootekataloog</h1>
  </header>

  <main>
    <!-- Vorm toote lisamiseks -->
    <section id="addProductSection">
      <h2>Lisa uus toode</h2>
      <form id="addProductForm">
        <label>
          Toote nimi:
          <input type="text" id="productName" required>
        </label>
        <label>
          Kategooria:
          <input type="text" id="productCategory" required>
        </label>
        <label>
          Hinnad (nt: Coop:1.99,Selver:2.99):
          <input type="text" id="productPrices" required>
        </label>
        <button type="submit">Lisa</button>
      </form>
    </section>

    <!-- Tabel toodete kuvamiseks -->
    <section>
      <h2>Toote nimekiri</h2>
      <table id="productTable">
        <thead>
          <tr>
            <th>Toote Nimi</th>
            <th>Kategooria</th>
            <th>Hinnad</th>
            <th>Viimati Uuendatud</th>
          </tr>
        </thead>
        <tbody>
          <!-- Tooted lisatakse siia Firebase'ist -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    // Firebase'i Ã¼hendamine
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Toote lisamise vormi haldamine
    const form = document.getElementById('addProductForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const productName = document.getElementById('productName').value;
      const productCategory = document.getElementById('productCategory').value;
      const productPrices = document.getElementById('productPrices').value;

      await db.collection('products').add({
        name: productName,
        category: productCategory,
        prices: productPrices,
        lastUpdated: new Date().toLocaleString()
      });

      form.reset();
      loadProducts(); // Uuenda toote nimekiri
    });

    // Andmete laadimine Firestore'ist
    async function loadProducts() {
      const snapshot = await db.collection('products').get();
      const products = snapshot.docs.map(doc => doc.data());
      const tableBody = document.querySelector("#productTable tbody");
      tableBody.innerHTML = "";

      products.forEach(product => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.name}</td>
          <td>${product.category}</td>
          <td>${product.prices}</td>
          <td>${product.lastUpdated}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Lae tooted esialgu
    loadProducts();
  </script>
</body>
</html>
